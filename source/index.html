<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./favicon/apple.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./fonts/alumni-sans/alumni-sans-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/alumni-sans/alumni-sans-extra-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/alumni-sans/alumni-sans-semi-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/roboto-condensed/roboto-condensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/roboto-condensed/roboto-condensed-light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/roboto-condensed/roboto-condensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <meta name="description" content="Тренажёрный зал, групповые занятия, кардио-зона ">
    <title>Фитнес центр</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__container">
            <a class="header__logo-link" href="#!">
              <img src="./img/logo/logo.svg" width="119" height="23" alt="Логотип сайта SUPERGYM.">
            </a>
            <a class="header__tel" href="tel:+88005555555">8-800-555-55-55</a>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main__hero hero">
          <div class="container">
            <div class="hero__container">
              <div class="hero__content">
                <p class="hero__text">Тренажёрный зал<br>Групповые занятия<br>Кардио-зона</p>
                <div class="hero__right-content">
                  <p class="hero__city">омск</p>
                  <h1 class="hero__title">Фитнес<br>центр</h1>
                  <button class="hero__button button" type="button">Купить абонемент</button>
                </div>
              </div>
              <picture>
                <source type="image/webp" media="(max-width: 1199px)" srcset="./img/hero/man-tablet@1x.webp 1x , ./img/hero/man-tablet@2x.webp 2x" width="324" height="390">
                <source type="image/webp" srcset="./img/hero/man-desktop@1x.webp 1x, ./img/hero/man-desktop@2x.webp 2x" width="500" height="556">
                <source media="(max-width: 1199px)" srcset="./img/hero/man-tablet@1x.jpg 1x, ./img/hero/man-tablet@2x.jpg 2x" width="324" height="390">
                <img src="./img/hero/man-desktop@1x.jpg" srcset="./img/hero/man-desktop@2x.jpg" width="500" height="556" alt="Стройный мужчина в майке супермена.">
              </picture>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__container">
            <a class="footer__logo-link" href="#!">
              <img src="./img/logo/logo.svg" width="88" height="17" alt="Логотип сайта SUPERGYM.">
            </a>
            <ul class="footer__list">
              <li class="footer__item footer__item--services">
                <a class="footer__link" href="#!">Услуги</a>
              </li>
              <li class="footer__item footer__item--subscriptions">
                <a class="footer__link" href="#!">Абонементы</a>
              </li>
              <li class="footer__item footer__item--stocks">
                <a class="footer__link" href="#!">Акции</a>
              </li>
              <li class="footer__item footer__item--trainers">
                <a class="footer__link" href="#!">Тренеры</a>
              </li>
              <li class="footer__item footer__item--schedule">
                <a class="footer__link" href="#!">Расписание</a>
              </li>
            </ul>
            <section class="footer__social social">
              <h2 class="visually-hidden">Социальные сети.</h2>
              <ul class="social__list">
                <li class="social__item">
                  <a class="social__link" href="#!" target="_blank" aria-label="ВКонтакте.">
                    <svg class="social__icon" width="13" height="8" aria-hidden="true" focusable="false">
                      <use xlink:href="./img/sprite.svg#vk"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#!" target="_blank" aria-label="Одноклассники.">
                    <svg class="social__icon" width="10" height="17" aria-hidden="true" focusable="false">
                      <use xlink:href="./img/sprite.svg#ok"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a class="social__link" href="#!" target="_blank" aria-label="Reddit.">
                    <svg class="social__icon" width="15" height="15" aria-hidden="true" focusable="false">
                      <use xlink:href="./img/sprite.svg#reddit"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </section>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/main.min.js"></script>
  </body>

</html>
